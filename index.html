    <script>
        // Global function to clear cache
        async function clearAppCache() {
            if ('serviceWorker' in navigator && 'caches' in window) {
                try {
                    // Unregister all service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    
                    // Clear all caches
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    
                    console.log('All caches cleared successfully');
                    alert('Cache cleared! The page will now reload with fresh content.');
                    
                    // Force reload from server
                    window.location.reload(true);
                } catch (error) {
                    console.error('Failed to clear cache:', error);
                    alert('Failed to clear cache. Please try again.');
                }
            } else {
                // Fallback for browsers without service worker support
                window.location.reload(true);
            }
        }

        // Enhanced Frontend Design Features
        class FrontendDesignEnhancer {
            constructor() {
                this.currentTheme = localStorage.getItem('theme') || 'auto';
                this.init();
            }

            init() {
                this.initThemeToggle();
                this.initFloatingActionButton();
                this.initStaggerAnimations();
                this.initCardEnhancements();
                this.initParallaxEffects();
                this.applyTheme(this.currentTheme);
            }

            initThemeToggle() {
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        this.cycleTheme();
                    });
                }
            }

            cycleTheme() {
                const themes = ['auto', 'light', 'dark'];
                const currentIndex = themes.indexOf(this.currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                this.currentTheme = themes[nextIndex];
                
                localStorage.setItem('theme', this.currentTheme);
                this.applyTheme(this.currentTheme);
                
                // Update button text
                const themeToggle = document.getElementById('themeToggle');
                const icons = { auto: 'ğŸŒ“', light: 'â˜€ï¸', dark: 'ğŸŒ™' };
                if (themeToggle) {
                    themeToggle.innerHTML = `${icons[this.currentTheme]} Theme`;
                }
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                if (theme !== 'auto') {
                    document.body.className = theme === 'dark' ? 'dark-theme' : 'light-theme';
                } else {
                    document.body.className = '';
                }
            }

            initFloatingActionButton() {
                const fab = document.getElementById('enhancedFab');
                if (fab) {
                    fab.addEventListener('click', () => {
                        this.showQuickActionsMenu();
                    });
                }
            }

            showQuickActionsMenu() {
                // Create a simple modal or menu for quick actions
                const actions = [
                    { icon: 'ğŸ¨', text: 'Toggle Animations', action: () => this.toggleAnimations() },
                    { icon: 'ğŸ”„', text: 'Reset Layout', action: () => this.resetLayout() },
                    { icon: 'âœ¨', text: 'Particle Effects', action: () => this.toggleParticles() }
                ];
                
                const existing = document.querySelector('.quick-actions-menu');
                if (existing) {
                    existing.remove();
                    return;
                }

                const menu = document.createElement('div');
                menu.className = 'quick-actions-menu glassmorphism-strong shadow-dramatic';
                menu.style.cssText = `
                    position: fixed;
                    bottom: 140px;
                    right: var(--space-8);
                    background: rgba(255, 255, 255, 0.15);
                    border-radius: var(--radius-xl);
                    padding: var(--space-4);
                    z-index: var(--z-modal);
                    min-width: 200px;
                    transform: scale(0);
                    animation: menuSlideIn 0.3s ease forwards;
                `;

                actions.forEach((action, index) => {
                    const item = document.createElement('button');
                    item.className = 'btn interactive-lift stagger-item';
                    item.style.cssText = `
                        width: 100%;
                        margin-bottom: var(--space-2);
                        justify-content: flex-start;
                        animation-delay: ${(index + 1) * 0.1}s;
                    `;
                    item.innerHTML = `${action.icon} ${action.text}`;
                    item.onclick = () => {
                        action.action();
                        menu.remove();
                    };
                    menu.appendChild(item);
                });

                document.body.appendChild(menu);
                
                // Auto-close after 5 seconds
                setTimeout(() => {
                    if (menu.parentNode) menu.remove();
                }, 5000);
            }

            toggleAnimations() {
                document.body.classList.toggle('reduced-motion');
                if (document.body.classList.contains('reduced-motion')) {
                    document.body.style.setProperty('--transition-fast', '0ms');
                    document.body.style.setProperty('--transition-normal', '0ms');
                    document.body.style.setProperty('--transition-slow', '0ms');
                } else {
                    document.body.style.removeProperty('--transition-fast');
                    document.body.style.removeProperty('--transition-normal');
                    document.body.style.removeProperty('--transition-slow');
                }
            }

            resetLayout() {
                // Add a visual reset animation
                const main = document.querySelector('.game-main');
                if (main) {
                    main.style.animation = 'pageSlideOut 0.3s ease forwards';
                    setTimeout(() => {
                        main.style.animation = 'pageSlideIn 0.5s ease forwards';
                    }, 300);
                }
            }

            toggleParticles() {
                const container = document.querySelector('.particle-bg');
                if (container) {
                    container.style.setProperty('--particle-opacity', 
                        container.style.getPropertyValue('--particle-opacity') === '0' ? '1' : '0');
                }
            }

            initStaggerAnimations() {
                // Apply stagger animations to grid items when they appear
                const observerCallback = (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const children = entry.target.children;
                            Array.from(children).forEach((child, index) => {
                                child.classList.add('stagger-item');
                                child.style.animationDelay = `${index * 0.1}s`;
                            });
                        }
                    });
                };

                const observer = new IntersectionObserver(observerCallback, {
                    threshold: 0.1
                });

                const grids = document.querySelectorAll('.buildings-grid, .games-grid');
                grids.forEach(grid => observer.observe(grid));
            }

            initCardEnhancements() {
                // Enhance existing cards with new classes
                const enhanceCards = () => {
                    const cards = document.querySelectorAll('.building-card, .worker-card, .research-card, .game-card');
                    cards.forEach(card => {
                        if (!card.classList.contains('card-enhanced')) {
                            card.classList.add('card-enhanced', 'interactive-lift');
                        }
                    });
                };

                // Run initially and set up observer for dynamically added cards
                enhanceCards();
                
                const observer = new MutationObserver(enhanceCards);
                observer.observe(document.body, { 
                    childList: true, 
                    subtree: true 
                });
            }

            initParallaxEffects() {
                // Add subtle parallax scrolling to background elements
                const handleScroll = () => {
                    const scrolled = window.pageYOffset;
                    const parallax = document.querySelector('.particle-bg::before');
                    const rate = scrolled * -0.5;
                    
                    if (parallax) {
                        parallax.style.transform = `translateY(${rate}px)`;
                    }
                };

                window.addEventListener('scroll', handleScroll);
            }
        }

        // Additional CSS animation for menu
        const style = document.createElement('style');
        style.textContent = `
            @keyframes menuSlideIn {
                from {
                    transform: scale(0) rotate(180deg);
                    opacity: 0;
                }
                to {
                    transform: scale(1) rotate(0deg);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize enhanced design features when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.designEnhancer = new FrontendDesignEnhancer();
        });
    </script>
