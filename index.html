<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Business Tycoon - Build your empire in this strategy game">
    <title>Business Tycoon</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Business Tycoon">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="company-info">
                <h1 id="companyName">üè¢ Your Business Empire</h1>
                <div class="level-info">
                    <span>Level <span id="level">1</span></span>
                    <span class="separator"> | </span>
                    <span id="companyType">Small Shop</span>
                </div>
            </div>
            <div class="resources">
                <div class="resource">
                    <span class="resource-icon">üí∞</span>
                    <span id="money">$1,000</span>
                </div>
                <div class="resource">
                    <span class="resource-icon">üë•</span>
                    <span id="workers">0</span>
                </div>
                <div class="resource">
                    <span class="resource-icon">‚ö°</span>
                    <span id="income">$0/sec</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="tabs">
                <button class="tab-btn active" data-tab="buildings">üè¢ Buildings</button>
                <button class="tab-btn" data-tab="workers">üë• Workers</button>
                <button class="tab-btn" data-tab="research">üî¨ Research</button>
                <button class="tab-btn" data-tab="stats">üìä Stats</button>
            </div>

            <div class="tab-content active" id="buildings-tab">
                <div class="buildings-grid" id="buildingsGrid">
                    <!-- Buildings will be populated by JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="workers-tab">
                <div class="workers-grid" id="workersGrid">
                    <!-- Workers will be populated by JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="research-tab">
                <div class="research-grid" id="researchGrid">
                    <!-- Research will be populated by JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="stats-tab">
                <div class="stats-container">
                    <div class="stat-group">
                        <h3>Company Overview</h3>
                        <div class="stat-item">
                            <span>Total Value:</span>
                            <span id="totalValue">$1,000</span>
                        </div>
                        <div class="stat-item">
                            <span>Total Buildings:</span>
                            <span id="totalBuildings">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Total Employees:</span>
                            <span id="totalEmployees">0</span>
                        </div>
                    </div>
                    <div class="stat-group">
                        <h3>Progress</h3>
                        <div class="stat-item">
                            <span>Next Goal:</span>
                            <span id="nextGoal">Buy first building</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="pwa-controls">
                <button id="installBtn" class="install-btn" style="display: none;">
                    üì≤ Install Game
                </button>
                <div class="status-indicators">
                    <span id="onlineStatus">üü¢ Online</span>
                    <span id="saveStatus">üíæ Auto-saving</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
